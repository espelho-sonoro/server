<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/app.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>

<body>
  <title>Espelhos Sonoros</title>
  <div class="container-fluid" >
    <nav class="navbar navbar-default">
      <div class="navbar-header" >
        <a class="navbar-brand" href="#">Espelhos Sonoros</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        {% if session.is_logged %}
          <li><img src="{{ session.user_picture }}"</img> {{ session.user_name }} </li>
          <li><a href="/logout">Logout<a></li>
        {% else %}
          <li><a href="/login/facebook">Facebook</a></li>
          <li><a href="/login/google">Google</a></li>
        {% endif %}
      </ul>
    </nav>
    <div class="espelhos-content">
      {% block container %}
      {% endblock %}
    </div>
  </div>
  <script type="text/javascript" src="{{ url_for('static', filename='lib/axis.min.js') }}" ></script>
  <script type="text/javascript" src="{{ url_for('static', filename='lib/jquery.min.js') }}" ></script>
  <script type="text/javascript" src="{{ url_for('static', filename='lib/socket.io.min.js') }}" ></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/application.js') }}" ></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/user.js') }}" ></script>
</body>
</html>
