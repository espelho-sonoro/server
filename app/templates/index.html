{% extends "layout.html" %}
{% block container %}
<div>
  <div class="row" >
    <div class="col-md-8" >
      <div id="video" ></div>
    </div>
    <div id="controls" class="col-md-4 center-block">
      <button id="leftButton" class="btn btn-default">
        <span class="glyphicon glyphicon-arrow-left" aria-hidden="true" ></span>
      </button>
      <button id="rightButton" class="btn btn-default">
        <span class="glyphicon glyphicon-arrow-right" aria-hidden="true" ></span>
      </button>
      <button id="upButton" class="btn btn-default">
        <span class="glyphicon glyphicon-arrow-up" aria-hidden="true" ></span>
      </button>
      <button id="downButton" class="btn btn-default">
        <span class="glyphicon glyphicon-arrow-down" aria-hidden="true" ></span>
      </button>
      <button id="centerButton" class="btn btn-default">
        <span class="glyphicon glyphicon-record" aria-hidden="true" ></span>
      </button>
      <button id="playButton" class="btn btn-default">
        <span class="glyphicon glyphicon-play" aria-hidden="true" ></span>
      </button>
      <button id="pauseButton" class="btn btn-default">
        <span class="glyphicon glyphicon-pause" aria-hidden="true" ></span>
      </button>
    </div>
  </div>
</div>
{% endblock %}
