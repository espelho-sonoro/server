{% extends "layout.html" %}
{% block container %}
<div>
  <div class="row" >
    <div id="video-pane" class="col-md-8" >
      <div id="video" ></div>
    </div>
    <div id="side-pane" class="col-md-4">
      <div class="controls text-center">
        <button id="leftButton" class="btn btn-default">
          <span class="glyphicon glyphicon-arrow-left" aria-hidden="true" ></span>
        </button>
        <button id="rightButton" class="btn btn-default">
          <span class="glyphicon glyphicon-arrow-right" aria-hidden="true" ></span>
        </button>
        <button id="upButton" class="btn btn-default">
          <span class="glyphicon glyphicon-arrow-up" aria-hidden="true" ></span>
        </button>
        <button id="downButton" class="btn btn-default">
          <span class="glyphicon glyphicon-arrow-down" aria-hidden="true" ></span>
        </button>
        <button id="centerButton" class="btn btn-default">
          <span class="glyphicon glyphicon-record" aria-hidden="true" ></span>
        </button>
        <button id="playButton" class="btn btn-default">
          <span class="glyphicon glyphicon-play" aria-hidden="true" ></span>
        </button>
        <button id="pauseButton" class="btn btn-default">
          <span class="glyphicon glyphicon-pause" aria-hidden="true" ></span>
        </button>
      </div>
      <div id="messages-container" class="messages-container">
        <ul>
        </ul>
      </div>
      <div id="send-message" class="send-messages">
        <div class="form-group">
          <input type="text" id="send-message-text" class="form-control message" placeholder="Converse com as pessoas"></input>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" id="send-message-button">
            Enviar
          </button>
        </div>
    </div>
  </div>
</div>
{% endblock %}
