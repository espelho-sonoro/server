<div>
  <div class="row" >
    <div class="col-md-8" >
      <div id="video" ></div>
    </div>
    <div id="controls" class="col-md-4 center-block">
      <button class="btn btn-default" ng-click="player.rotateLeft()" >
        <span class="glyphicon glyphicon-arrow-left" aria-hidden="true" ></span>
      </button>
      <button class="btn btn-default" ng-click="player.rotateRight()" >
        <span class="glyphicon glyphicon-arrow-right" aria-hidden="true" ></span>
      </button>
      <button class="btn btn-default" ng-click="player.rotateUp()" >
        <span class="glyphicon glyphicon-arrow-up" aria-hidden="true" ></span>
      </button>
      <button class="btn btn-default" ng-click="player.rotateDown()" >
        <span class="glyphicon glyphicon-arrow-down" aria-hidden="true" ></span>
      </button>
      <button class="btn btn-default" ng-click="player.center()" >
        <span class="glyphicon glyphicon-record" aria-hidden="true" ></span>
      </button>
      <button class="btn btn-default" ng-click="player.play()" >
        <span class="glyphicon glyphicon-play" aria-hidden="true" ></span>
      </button>
      <button class="btn btn-default" ng-click="player.pause()" >
        <span class="glyphicon glyphicon-pause" aria-hidden="true" ></span>
      </button>
    </div>
  </div>
</div>
